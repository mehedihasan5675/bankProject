<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>বাপ এর ব্যাংক</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="mx-auto py-10 md:py-20 px-5 md:px-10 bg-emerald-200 w-11/12 md:w-9/12 rounded-xl mt-8 md:mt-20 mb-8 md:mb-20"
    >
      <h1
        class="text-sky-600 text-center text-3xl sm:text-4xl md:text-5xl font-semibold"
      >
        Let's get some <span class="text-sky-800">Money</span>...
      </h1>
      <div
        class="grid grid-cols-2 gap-5 lg:grid lg:grid-cols-3 md:px-10 lg:gap-8"
      >
        <div
          class="lg:py-12 lg:px-8 py-10 px-6 mt-10 rounded-lg bg-emerald-700"
        >
          <h2 class="text-white text-opacity-80 text-xl font-semibold">
            Deposit
          </h2>
          <p class="text-white text-opacity-90 text-2xl">
            $<span id="deposit_money">00</span>
          </p>
        </div>

        <div class="py-10 px-6 lg:py-12 lg:px-8 mt-10 rounded-lg bg-cyan-700">
          <h2 class="text-white text-opacity-80 w-full text-xl font-semibold">
            Withdraw
          </h2>
          <p class="text-white text-opacity-90 text-2xl">
            $<span id="withdraw_money">00</span>
          </p>
        </div>

        <div class="lg:py-12 lg:px-8 py-10 px-6 mt-10 rounded-lg bg-teal-600">
          <h2 class="text-white text-opacity-80 text-xl font-semibold">
            Balance
          </h2>
          <p class="text-white text-opacity-90 text-2xl">
            $<span id="balance_input">1250</span>
          </p>
        </div>
      </div>

      <div class="md:px-10 lg:grid lg:grid-cols-2 lg:gap-10">
        <div class="bg-cyan-900 py-10 mt-10 rounded-2xl">
          <h2
            class="text-white text-opacity-80 font-semibold text-xl text-left ml-5"
          >
            Please Deposit
          </h2>
          <input
            type="text"
            id="deposit_input"
            placeholder="$ amount you want to deposit"
            class="block ml-5 mt-5 p-2 rounded-md w-10/12 md:w-4/5 outline-gray-400"
          />
          <p id="deposit_alert" class="pt-1 ml-5 text-left"></p>
          <button
            id="deposit_btn"
            class="block hover:bg-cyan-700 transition rounded-md ml-5 mt-4 py-3 px-8 font-semibold bg-cyan-600 text-white"
          >
            Deposit
          </button>
        </div>

        <div class="bg-teal-800 py-10 mt-10 rounded-2xl">
          <h2
            class="text-white text-opacity-80 font-semibold text-xl text-left ml-5"
          >
            Please Withdraw
          </h2>
          <input
            type="text"
            id="withdraw_input"
            placeholder="$ amount you want to Withdraw"
            class="block ml-5 mt-5 p-2 rounded-md md:w-4/5 w-10/12 outline-gray-400"
          />
          <p id="withdraw_alert" class="pt-1 ml-5 text-left"></p>
          <button
            id="withdraw_btn"
            class="block hover:bg-teal-700 transition rounded-md ml-5 mt-4 py-3 px-6 font-semibold f bg-teal-600 text-white"
          >
            Withdraw
          </button>
        </div>
      </div>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
